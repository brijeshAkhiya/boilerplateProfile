<div *ngFor="let item of stream | async">
<ul class="navbar-nav ml-auto">
  <li>
    <div class="dropdown drp-user" ngbDropdown placement="auto">
      <a href="javascript:" ngbDropdownToggle data-toggle="dropdown">
        <i class="icon feather icon-user"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right profile-notification" ngbDropdownMenu>
        <div class="pro-head">
          <!-- <img src="assets/images/user/avatar-1.jpg" class="img-radius" alt="User-Profile-Image"> -->
          <span>{{item.sUname}}</span>
          <a [routerLink]="['/auth/signin']"  (click) = 'signout()' class="dud-logout" title="Logout">
            <i class="feather icon-log-out"></i>
          </a>
        </div>
        <ul class="pro-body">
          <li><a [routerLink]="['/dashboard/profile']"  class="dropdown-item"><i class="feather icon-user"></i> Profile</a></li>
          <li><a [routerLink]="['/dashboard/user/changePassword']"  class="dropdown-item"><i class="feather icon-lock"></i> Change Password</a></li>
          <li><a [routerLink]="['/auth/signin']"  (click) = 'signout()' class="dropdown-item"><i class="feather icon-log-out"></i> Signout</a></li>
        </ul>
      </div>
    </div>
  </li>
</ul>
</div>
