<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">Change securely!</h1>
        <h4 class="text-white font-weight-normal">Change your account password and make your self more securely Able Pro Dashboard Template.<br/>Do not forget to play with live customizer</h4>
      </div>
    </div>
    <div class="auth-side-form">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <form [formGroup]="changepassword">
        <div class="input-group mb-4">
          <h4 class="mb-4 f-w-400">Change your password</h4>
          <div class="input-group mb-2">
            <input type="password" #spass formControlName="sPass" class="form-control" placeholder="New Password">
          </div>
          <div *ngIf="!(spass.value | alphaNumbericPassword) && changepassword.controls.sPass.dirty" class = 'alert alert-danger '>Password must contain one Capital, one small letter and one character</div>
          <div class="input-group mb-4">
            <input type="password" #scnpass formControlName="scnPass" class="form-control" placeholder="Re-Type New Password">
          </div>
          <div class="alert alert-success" *ngIf="!(spass.value | confirmPassword: scnpass.value) && changepassword.controls.scnPass.dirty">Password doesn't match</div>
          <button type="submit" [disabled]='changepassword.invalid || !(spass.value | alphaNumbericPassword) || !(spass.value | confirmPassword: scnpass.value)' (click)='changePassword()' class="btn btn-block btn-primary mb-4">Change password</button>
        </div>
      </form>
        <div class="text-center">
          <div class="saprator my-4"><span>OR</span></div>
          <button class="btn text-white bg-facebook mb-2 mr-2  wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-facebook-f"></i></button>
          <button class="btn text-white bg-googleplus mb-2 mr-2 wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-google-plus-g"></i></button>
          <button class="btn text-white bg-twitter mb-2  wid-40 px-0 hei-40 rounded-circle"><i class="fab fa-twitter"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
